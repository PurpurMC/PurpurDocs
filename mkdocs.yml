# Project information
site_name: Purpur Documentation
site_url: https://purpur.pl3x.net/docs/
site_author: granny
site_description: >-
  The official documentation for Purpur.
  Purpur is a fork of Paper and Airplane with the goal of providing new and interesting configuration options, which allow for creating a unique gameplay experience not seen anywhere else.
docs_dir: mkdocs
nav:
    - Home: index.md
    - Installation: Installation.md
    - Configuration: Configuration.md
    - Commands: Commands.md
    - Permissions: Permissions.md
    - Frequently Asked Questions: FAQ.md
repo_url: https://github.com/pl3xgaming/PurpurDocs
repo_name: PurpurDocs
edit_uri: edit/main/mkdocs/
extra_css:
  - stylesheets/extra.css
plugins:
  - search
  - redirects:
      redirect_maps:
          'commands.md': 'Commands.md'
          'cmds.md': 'Commands.md'
          'configuration.md': 'Configuration.md'
          'config.md': 'Configuration.md'
          'permissions.md': 'Permissions.md'
          'perms.md': 'Permissions.md'
          'faq.md': 'FAQ.md'
theme:
  name: material
  custom_dir: overrides
  favicon: images/purpur-small.png
  logo: images/purpur-small.png
  palette:
    - scheme: slate
      primary: light blue
      accent: blue
markdown_extensions:
  - attr_list
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.magiclink
  - markdown.extensions.md_in_html
  - toc:
      permalink: ðŸ”—
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra:
  social:
    - icon: fontawesome/brands/discord
      link: http://purpur.pl3x.net/discord
      name: Purpur Discord Server
